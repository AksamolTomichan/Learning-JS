<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2e5e5;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 500px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  form {
    display: grid;
    grid-gap: 10px;
  }

  label {
    font-weight: bold;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  .error {
    color: red;
    font-size: 14px;
  }

  button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }

  button[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>User Registration</h2>
    <form id="registrationForm">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <span id="usernameError" class="error"></span>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <span id="emailError" class="error"></span>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <span id="passwordError" class="error"></span>
      </div>
      <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
        <span id="confirmPasswordError" class="error"></span>
      </div>
      <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
        <span id="dobError" class="error"></span>
      </div>
      <div>
        <label for="country">Country:</label>
        <select id="country" onchange="populateStates()">
          <option value="">Select Country</option>
        </select>
        </div>
        <div>
          <label for="state">State:</label>
        <select id="state">
          <option value="">Select State</option>
        </select>
        <!--<label for="country">Country:</label>
        <select id="country" name="country">
          <option value="">Select Country</option>
          <option value="USA">USA</option>
          <option value="Canada">Canada</option>
          <option value="UK">UK</option>
          
        </select>
        <span id="countryError" class="error"></span>
      </div>
      <div>
        <label for="state">State:</label>
        <input type="text" id="state" name="state">
        <span id="stateError" class="error"></span>-->
      </div>
      <div>
        <label for="file">File:</label>
        <input type="file" id="fileInput">
        <span id="fileError" class="error"></span>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('registrationForm');
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const dobInput = document.getElementById('dob');
    const countryInput = document.getElementById('country');
    const stateInput = document.getElementById('state');
    const usernameError = document.getElementById('usernameError');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const confirmPasswordError = document.getElementById('confirmPasswordError');
    const dobError = document.getElementById('dobError');
    const countryError = document.getElementById('countryError');
    const stateError = document.getElementById('stateError');

    form.addEventListener('submit', function(event) {
      let isValid = true;
      if (!usernameInput.value) {
        usernameError.textContent = 'Username is required';
        isValid = false;
      } else {
        usernameError.textContent = '';
      }

      if (!emailInput.value) {
        emailError.textContent = 'Email is required';
        isValid = false;
      } else {
        emailError.textContent = '';
      }

      if (!passwordInput.value) {
        passwordError.textContent = 'Password is required';
        isValid = false;
      } else {
        passwordError.textContent = '';
      }

      if (!confirmPasswordInput.value) {
        confirmPasswordError.textContent = 'Confirm Password is required';
        isValid = false;
      } else if (confirmPasswordInput.value !== passwordInput.value) {
        confirmPasswordError.textContent = 'Passwords do not match';
        isValid = false;
      } else {
        confirmPasswordError.textContent = '';
      }
      if (!dobInput.value) {
        dobError.textContent = 'Date of Birth is required';
        isValid = false;
      } else {
        dobError.textContent = '';
      }

      if (!countryInput.value) {
        countryError.textContent = 'Country is required';
        isValid = false;
      } else {
        countryError.textContent = '';
      }

      if (!stateInput.value) {
        stateError.textContent = 'State is required';
        isValid = false;
      } else {
        stateError.textContent = '';
      }

      if (!isValid) {
        event.preventDefault();
      }
    });



    const countriesAndStates = {
  "USA": ["New York", "California", "Texas"],
  "Canada": ["Ontario", "Quebec", "British Columbia"],
  "India": ["Maharashtra", "Delhi", "Karnataka"],
};

function populateCountries() {
  const countryDropdown = document.getElementById("country");
  for (let country in countriesAndStates) {
    const option = document.createElement("option");
    option.value = country;
    option.textContent = country;
    countryDropdown.appendChild(option);
  }
}

function populateStates() {
  const country = document.getElementById("country").value;
  const stateDropdown = document.getElementById("state");
  stateDropdown.innerHTML = "<option value=''>Select State</option>";
  if (country && countriesAndStates[country]) {
    countriesAndStates[country].forEach(state => {
      const option = document.createElement("option");
      option.value = state;
      option.textContent = state;
      stateDropdown.appendChild(option);
    });
  }
}

populateCountries();
  </script>
</body>
</html>
